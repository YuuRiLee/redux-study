<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js"></script>
</head>

<body>
  <div id="subject"></div>
  <div id="toc"></div>
  <div id="control"></div>
  <div id="content"></div>
  <script>
    function subject() {
      document.querySelector('#subject').innerHTML = `
        <header>
          <h1>WEB</h1>
          Hellow, WEB!
        </header>
      `;
    }
    function TOC() {
      const state = store.getState();
      let liTags = '';
      state.contents.forEach(content => {
        liTags = liTags + `
          <li>
            <a href="${content.id}" onclick="
              event.preventDefault();
              const action = {type: 'SELECT', id: ${content.id}};
              store.dispatch(action);
            ">${content.title}</a>
          </li>
        `;
      });
      document.querySelector('#toc').innerHTML = `
        <nav>
          <ol>${liTags}</ol>
        </nav>
      `;
    }
    function control() {
      document.querySelector('#control').innerHTML = `
        <ul>
          <li><a href="/create">create</a></li>
          <li><input type="button" value="delete"></input></li>
        </ul>
      `;
    }
    function article() {
      const state = store.getState();
      const selState = state.contents.filter(content => content.id === state.sel_id)[0];
      document.querySelector('#content').innerHTML = `
        <article>
          <h2>${selState.title}</h2>
          ${selState.desc}
        </article>
      `;
    }
    function reducer(state, action) {
      if (state === undefined) {
        return {
          sel_id: 1,
          contents: [
            { id: 1, title: 'HTML', desc: 'HTML is..' },
            { id: 2, title: 'CSS', desc: 'CSS is..' }
          ]
        }
      }
      let newState = {};
      if (action.type === 'SELECT') {
        newState = Object.assign(newState, state, { sel_id: action.id });
      }
      return newState;
    }
    const store = Redux.createStore(
      reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
    );
    store.subscribe(article);
    subject();
    TOC();
    control();
    article();
  </script>
</body>

</html>
